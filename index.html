<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
    <!--Site Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script> 
    

</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropDown()" class="dropbtn">Store</button>
        <div id="storeDropDown" class="dropdown-content">
            <a href="#">Store 1</a>
            <a href="#">Store 2</a>
            <a href="#">Store 3</a>
        </div>
        <div class="dropdown">
            <button onclick="toggleSortDropDown()" class="dropbtn">Sort</button>
            <div id="sortDropDown" class="dropdown-content">
                <a href="#">Value</a>
                <a href="#">Weight</a>
                <a href="#">Protein</a>
            </div>
    </div>
    <h1>StoreName</h1>
    <section class="layout" id="mainGrid">
        <div class="itemColumn" id="snackCol"></div>
        <div class="itemColumn" id="mainCol"></div>
        <div class="itemColumn" id="drinkCol"></div>
        <div id="priceWeightCol">
            <div class="detailCard">
                <p><a id="total-price">Total Price: £</a></p>
                <p><a id="total-weight">Total Weight: g</a></p>
                <p><a id="total-paid">Total Paid: £</a></p>
                <p><a id="total-saved">Total Saved: £</a></p>
            </div>
        </div>
      </section>
</body>
</html>
